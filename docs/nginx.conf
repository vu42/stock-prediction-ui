# Nginx Configuration for Stock Prediction UI
# Save this as: /etc/nginx/sites-available/stock-prediction

server {
    listen 80;
    server_name 13.215.215.232;
    
    # Root directory for the frontend build
    root /var/www/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/stock-prediction-access.log;
    error_log /var/log/nginx/stock-prediction-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Frontend routes (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Optional: Proxy API requests to backend
    # This allows using relative URLs in the frontend
    # If you use this, set VITE_API_BASE_URL="" (empty) in .env.production
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for SSE/streaming
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

